<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --color-bg: #ffe6eb;
            --color-primary: #ff3366;
            --color-secondary: #ff85a1;
            --font-body: 'Poppins', sans-serif;
            --font-hand: 'Indie Flower', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6eb 0%, #ffc2d1 100%);
            font-family: var(--font-body);
            overflow-x: hidden;
            position: relative;
        }

        /* --- FLOATING BACKGROUND HEARTS --- */
        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart-bg {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- GLASS CARD STYLING --- */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.15);
            max-width: 90%;
            width: 500px;
            margin: 20px;
            transition: all 0.5s ease;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.15);
        }

        h1 {
            color: #d62851;
            font-size: 2rem;
            margin-bottom: 10px;
            line-height: 1.2;
            font-weight: 800;
        }

        .subtitle {
            font-family: var(--font-hand);
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
        }

        /* --- BUTTONS --- */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: var(--color-primary); color: white; z-index: 2; }
        #yesBtn:hover { transform: scale(1.05); background-color: #e61e50; }

        #noBtn { background-color: white; color: #555; position: relative; }
        #noBtn:hover { background-color: #f0f0f0; }

        /* --- GIFT SELECTION SECTION --- */
        .hidden { display: none; }
        
        .planner-section {
            margin-top: 20px;
            text-align: left;
        }

        .planner-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d62851;
            margin: 15px 0 10px 0;
            display: block;
            text-align: center;
            font-family: var(--font-hand);
        }

        .selection-hint {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            margin-bottom: 15px;
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns */
            gap: 12px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto; /* Scroll if too many items on small phones */
            padding: 5px;
        }

        .option-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: row; /* Icon left, text right */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .option-card:hover { transform: translateY(-2px); border-color: pink; }
        
        /* Highlight selected item */
        .option-card.selected {
            background: #fff0f3;
            border-color: var(--color-primary);
            box-shadow: 0 4px 10px rgba(255, 51, 102, 0.2);
            position: relative;
        }
        
        /* Add a checkmark when selected */
        .option-card.selected::after {
            content: "‚úì";
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--color-primary);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .option-icon { font-size: 1.5rem; }
        .option-text { font-size: 0.95rem; font-weight: 600; color: #444; }

        #whatsappBtn {
            background-color: #25D366;
            color: white;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        #whatsappBtn:hover { background-color: #128C7E; transform: scale(1.02); }

    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="song.mp3" type="audio/mpeg"> 
    </audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        
        <div id="mainContent">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3R5bmZ6Z3R5bmZ6Z3R5bmZ6Z3R5bmZ6JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c77v7VnKx3bV6/giphy.gif" alt="Cute Bear Asking">
            </div>
            <h1>My Love, will you be my Valentine?</h1>
            <p class="subtitle">I promise to buy you snacks! üç´</p>
            
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="acceptLove()">Yes</button>
                <button class="btn" id="noBtn" onclick="rejectLove()">No</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Bears Hugging">
            </div>
            <h1>YAYYY! ‚ù§Ô∏è</h1>
            <p class="subtitle">I knew you'd say yes, Dew! üòâ</p>

            <div class="planner-section">
                
                <span class="planner-label">What do you want?üòó</span>
                <span class="selection-hint">(Select any 2 items)</span>

                <div class="options-grid" id="allOptions">
                    <div class="option-card" onclick="toggleSelection('Flowers üíê', this)">
                        <span class="option-icon">üíê</span>
                        <span class="option-text">Flowers</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('Chocolates üç´', this)">
                        <span class="option-icon">üç´</span>
                        <span class="option-text">Chocolate</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('Big Teddy üß∏', this)">
                        <span class="option-icon">üß∏</span>
                        <span class="option-text">Teddy</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('A Good Book üìñ', this)">
                        <span class="option-icon">üìñ</span>
                        <span class="option-text">Book</span>
                    </div>

                    <div class="option-card" onclick="toggleSelection('Cute Jeans üëñ', this)">
                        <span class="option-icon">üëñ</span>
                        <span class="option-text">Jeans</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('Pretty Top üëö', this)">
                        <span class="option-icon">üëö</span>
                        <span class="option-text">Top</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('Nice Shoes üëü', this)">
                        <span class="option-icon">üëü</span>
                        <span class="option-text">Shoes</span>
                    </div>
                    <div class="option-card" onclick="toggleSelection('Heels/Slippers ü•ø', this)">
                        <span class="option-icon">ü•ø</span>
                        <span class="option-text">Slippers</span>
                    </div>
                </div>

                <button class="btn" id="whatsappBtn" onclick="sendWhatsapp()">
                    Send My Wishes üíå
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const yourPhoneNumber = "94750736837"; 

        const phrases = ["No", "Are you sure?", "Really sure?", "Pookie please? ü•∫", "Don't do this!", "I'm gonna cry...", "Heartbreaker! üíî", "Just say YES! ‚ù§Ô∏è"];
        let noCount = 0;
        let yesFontSize = 1;
        
        // Array to store selected items
        let selectedItems = [];

        /* --- HEARTS BACKGROUND --- */
        function createHearts() {
            const container = document.getElementById("bgHearts");
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart-bg");
                heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 5 + "s";
                heart.style.animationDelay = Math.random() * 10 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                container.appendChild(heart);
            }
        }
        createHearts();

        /* --- BUTTON LOGIC --- */
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        function rejectLove() {
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${12 + noCount * 5}px ${30 + noCount * 10}px`;
        }

        function acceptLove() {
            document.getElementById("mainContent").classList.add("hidden");
            document.getElementById("successContent").classList.remove("hidden");
            const audio = document.getElementById("loveSong");
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play failed (browser blocked):", e));
            launchConfetti();
        }

        /* --- SELECTION LOGIC --- */
        function toggleSelection(value, element) {
            // Check if item is already selected
            const index = selectedItems.indexOf(value);

            if (index > -1) {
                // If found, remove it (deselect)
                selectedItems.splice(index, 1);
                element.classList.remove('selected');
            } else {
                // If not found, check if we have reached the limit of 2
                if (selectedItems.length < 2) {
                    selectedItems.push(value);
                    element.classList.add('selected');
                } else {
                    // Alert if trying to select a 3rd item
                    alert("You can only choose 2 items! Unselect one first. üòó");
                }
            }
        }

        function sendWhatsapp() {
            if (selectedItems.length === 0) {
                alert("Please pick at least one gift! ü•∫");
                return;
            }

            let message = "Yay! I said YES! üòç‚ù§Ô∏è%0A%0AFor my Valentine gifts, I want:%0A";
            
            // Add selected items to message
            selectedItems.forEach(item => {
                message += `‚Ä¢ ${item}%0A`;
            });
            
            message += "%0AI am coming for you! üòòüíï";
            
            const url = `https://wa.me/${yourPhoneNumber}?text=${message}`;
            window.open(url, '_blank');
        }

        /* --- CONFETTI ANIMATION --- */
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
            }, 250);
        }
    </script>
</body>
</html>
