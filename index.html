<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --color-bg: #ffe6eb;
            --color-primary: #ff3366;
            --color-secondary: #ff85a1;
            --font-body: 'Poppins', sans-serif;
            --font-hand: 'Indie Flower', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6eb 0%, #ffc2d1 100%);
            font-family: var(--font-body);
            overflow-x: hidden;
            position: relative;
        }

        /* --- FLOATING BACKGROUND HEARTS --- */
        .bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart-bg {
            position: absolute;
            bottom: -10vh;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- GLASS CARD STYLING --- */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 550px;
            margin: 20px;
            transition: all 0.5s ease;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.15);
        }

        h1 {
            color: #d62851;
            font-size: 2.2rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-family: var(--font-hand);
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
            min-height: 80px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: var(--color-primary); color: white; z-index: 2; }
        #yesBtn:hover { transform: scale(1.05); background-color: #e61e50; }

        #noBtn { background-color: white; color: #555; position: relative; }
        #noBtn:hover { background-color: #f0f0f0; }

        /* --- DATE PLANNER SECTION --- */
        .hidden { display: none; }
        
        .planner-section {
            margin-top: 20px;
            text-align: left;
        }

        .planner-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .option-card {
            background: rgba(255,255,255,0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .option-card:hover { transform: translateY(-3px); background: white; }
        
        .option-card.selected {
            background: white;
            border-color: var(--color-primary);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.2);
        }

        .option-icon { font-size: 2rem; }
        .option-text { font-size: 0.9rem; font-weight: 500; }

        #whatsappBtn {
            background-color: #25D366;
            color: white;
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #whatsappBtn:hover { background-color: #128C7E; transform: scale(1.02); }

    </style>
</head>
<body>

    <audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mpeg"> 
    Your browser does not support the audio element.
</audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <div id="mainContent">
            <div class="gif-container">
                <img src="cute-bear.gif" alt="Cute Bear Asking">
            </div>
            <h1>My Love Will you be my Valentine?</h1>
            <p class="subtitle">I promise to buy you snacks! üç´</p>
            
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="acceptLove()">Yes</button>
                <button class="btn" id="noBtn" onclick="rejectLove()">No</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Bears Hugging">
            </div>
            <h1>YAYYY! ‚ù§Ô∏è</h1>
            <p class="subtitle">I knew you'd say yes Dewüòâ! Now pick your giftsüòôüíï:</p>

            <div class="planner-section">
                <span class="planner-label">What do you want?üòó </span>
                <div class="options-grid" id="foodOptions">
                    <div class="option-card" onclick="selectOption('food', 'Flowers', this)">
                        <span class="option-icon">üíê</span>
                        <span class="option-text">Flowers</span>
                    </div>
                    <div class="option-card" onclick="selectOption('food', 'Chocolate', this)">
                        <span class="option-icon">üç´</span>
                        <span class="option-text">Chocolate</span>
                    </div>
                    <div class="option-card" onclick="selectOption('food', 'Teddy', this)">
                        <span class="option-icon">üß∏</span>
                        <span class="option-text">Teddy</span>
                    </div>
                    <div class="option-card" onclick="selectOption('food', 'Book', this)">
                        <span class="option-icon">üìñ</span>
                        <span class="option-text">Book</span>
                    </div>
                </div>

              
                <div class="options-grid" id="activityOptions">
                    <div class="option-card" onclick="selectOption('activity', 'Jeans', this)">
                        <span class="option-icon">üëñ</span>
                        <span class="option-text">Jeans</span>
                    </div>
                    <div class="option-card" onclick="selectOption('activity', 'Top', this)">
                        <span class="option-icon">üëö</span>
                        <span class="option-text">Top</span>
                    </div>
                    <div class="option-card" onclick="selectOption('activity', 'Shoes', this)">
                        <span class="option-icon">üëü</span>
                        <span class="option-text">Shoes</span>
                    </div>
                    <div class="option-card" onclick="selectOption('activity', 'Slippers', this)">
                        <span class="option-icon">ü•ø</span>
                        <span class="option-text">Slippers</span>
                    </div>
                </div>

                <button class="btn" id="whatsappBtn" onclick="sendWhatsapp()">
                    Send to Me üíå
                </button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        // CHANGE THIS NUMBER TO YOUR WHATSAPP NUMBER (with country code, no +)
        const yourPhoneNumber = "94761695577"; 

        const phrases = ["No", "Are you sure?", "Really sure?", "Pookie please? ü•∫", "Don't do this!", "I'm gonna cry...", "You're breaking my heart!", "Just say yes! ‚ù§Ô∏è"];
        let noCount = 0;
        let yesFontSize = 1.1;
        
        let selectedFood = "Anything";
        let selectedActivity = "Anything";

        /* --- HEARTS BACKGROUND --- */
        function createHearts() {
            const container = document.getElementById("bgHearts");
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart-bg");
                heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 5 + "s";
                heart.style.animationDelay = Math.random() * 10 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                container.appendChild(heart);
            }
        }
        createHearts();

        /* --- BUTTON LOGIC --- */
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        function rejectLove() {
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${14 + noCount * 2}px ${32 + noCount * 4}px`;
        }

        function acceptLove() {
            document.getElementById("mainContent").classList.add("hidden");
            document.getElementById("successContent").classList.remove("hidden");
            
            // Try to play audio (interaction required)
            const audio = document.getElementById("loveSong");
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play failed (browser blocked):", e));

            launchConfetti();
        }

        /* --- SELECTION LOGIC --- */
        function selectOption(category, value, element) {
            // Update variable
            if (category === 'food') selectedFood = value;
            if (category === 'activity') selectedActivity = value;

            // Update UI (Remove .selected from siblings, add to clicked)
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('selected');
            }
            element.classList.add('selected');
        }

        function sendWhatsapp() {
            const message = `Yay! I said YES! üòç‚ù§Ô∏è \n I want ${selectedFood} and ${selectedActivity}!. I am comming for you! üòòüíïüíïüíïüíïüíï`;
            const url = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        /* --- CONFETTI --- */
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
            }, 250);
        }
    </script>
</body>

</html>
